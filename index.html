  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <h3>Ontario Provincial Parks</h3>

  <div id="search-bar">
    <!-- Search Bar for Park Look Up -->
    <input type="text" id="main-search" placeholder="Search Parks">
    <!--  List of Parks-->
    <ul id="park-list" data-bind="foreach: parkList">
      <li data-bind="text: name"></li>
    </ul>
  </div>

  <!-- Google Map with Parks -->
  <div id="map"></div>

  <!--  Javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" type="text/javascript"></script>
  <script   src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBB9SLtMMAk06MZodCNZ7MuvJ2eX2ClGWM&callback=initMap">
    </script>

</body>
</html>

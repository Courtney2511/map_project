  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>



<div class="container">
  <div id="list-view">
    <h3>Aurora Area Restaurants</h3>
    <!-- Search Bar for Restaurant Look Up -->
    <input id="main-search" type="search" placeholder="Search Restaurants" data-bind="value: filter, valueUpdate: 'afterkeydown'">
    <!--  List of Restaurants-->
    <ul id="restaurant-list" data-bind="foreach: filteredRestaurants">
        <li data-bind="text: name"></li>
    </ul>
  </div>

  <!-- Google Map with Restaurants -->
  <div id="map"></div>

</div>
  <!--  Javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" type="text/javascript"></script>
  <script   src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBB9SLtMMAk06MZodCNZ7MuvJ2eX2ClGWM&callback=initMap">
    </script>

</body>
</html>
